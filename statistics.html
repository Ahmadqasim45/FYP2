<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          defer
        ></script>
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <!-- <link rel="stylesheet" href="./Assets/css/work-section.css" /> -->
        <title>Statistics</title>
      </head>
<body>
    <section id="statistic" class="statistic-section one-page-section ">
        <div class="container-fluid">
          <div
            class="row text-center d-flex justify-content-between align-items-center"
          >
            <!-- Donor Count -->
            <div class="col-xs-12 col-md-3">
              <div class="counter">
                <i class="fa fa-heartbeat fa-2x stats-icon"></i>
                <h2 class="timer count-title count-number" data-target="5000">
                  0
                </h2>
                <div class="stats-line-black"></div>
                <p class="stats-text">Donors Registered</p>
              </div>
            </div>
            <!-- Recipient Count -->
            <div class="col-xs-12 col-md-3">
              <div class="counter">
                <i class="fa fa-users fa-2x stats-icon"></i>
                <h2 class="timer count-title count-number" data-target="2500">
                  0
                </h2>
                <div class="stats-line-black"></div>
                <p class="stats-text">Recipients Waiting</p>
              </div>
            </div>
            <!-- Successful Transplants -->
            <div class="col-xs-12 col-md-3">
              <div class="counter">
                <i class="fa fa-check-circle fa-2x stats-icon"></i>
                <h2 class="timer count-title count-number" data-target="1500">
                  0
                </h2>
                <div class="stats-line-black"></div>
                <p class="stats-text">Successful Transplants</p>
              </div>
            </div>
            <!-- Hospitals Partnered -->
            <div class="col-xs-12 col-md-3">
              <div class="counter">
                <i class="fa fa-hospital fa-2x stats-icon"></i>
                <h2 class="timer count-title count-number" data-target="50">0</h2>
                <div class="stats-line-black"></div>
                <p class="stats-text">Hospitals Partnered</p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script>
         // statistics counter
      document.addEventListener("DOMContentLoaded", function () {
        const counters = document.querySelectorAll(".count-number");

        // Function to animate the counter
        function counterUp(element) {
          const target = parseInt(element.getAttribute("data-target"), 10);
          let count = 0;
          const increment = Math.ceil(target / 100); // Increment step to smooth the counter effect

          const interval = setInterval(function () {
            count += increment;
            if (count >= target) {
              clearInterval(interval);
              count = target;
            }
            element.textContent = count;
          }, 10); // Update every 10 milliseconds
        }

        // IntersectionObserver to trigger the counter animation when element is in view
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                counterUp(entry.target); // Start counting animation
                observer.unobserve(entry.target); // Stop observing after animation starts
              }
            });
          },
          { threshold: 0.5 }
        ); // Trigger when 50% of the element is in view

        // Observe each counter element
        counters.forEach((counter) => {
          observer.observe(counter);
        });
      });
     
     </script>
</body>
</html>
