<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Registration</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2B6CB0;
            --secondary-color: #48BB78;
            --background-color: #F7FAFC;
            --text-color: #2D3748;
            --heading-color: #1A365D;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .registration-container {
            max-width: 800px;
            margin: 2rem auto;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            position: relative;
        }

        .step-indicator::before {
            content: '';
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            height: 2px;
            background: #e2e8f0;
            z-index: 1;
        }

        .step {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: white;
            border: 2px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
        }

        .step.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .step.completed {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            color: white;
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background-color: #2457A0;
            border-color: #2457A0;
        }

        .custom-control-input:checked ~ .custom-control-label::before {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .thank-you-message {
            text-align: center;
            padding: 3rem;
            display: none;
        }

        .success-checkmark {
            font-size: 4rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container registration-container">
        <h1 class="text-center mb-4">Recipient Registration</h1>
        
        <!-- Progress Steps -->
        <div class="step-indicator mb-4">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
            <div class="step" data-step="4">4</div>
        </div>

        <!-- Registration Form -->
        <div class="form-section">
            <form id="recipientRegistrationForm" novalidate>
                <!-- Step 1: Personal Information -->
                <div class="form-step active" data-step="1">
                    <h3 class="mb-4">Personal Information</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="recipientFirstName" placeholder="First Name" required>
                                <label for="recipientFirstName">First Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="recipientLastName" placeholder="Last Name" required>
                                <label for="recipientLastName">Last Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="recipientDOB" required>
                                <label for="recipientDOB">Date of Birth</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="recipientGender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="recipientGender">Gender</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Contact Information -->
                <div class="form-step" data-step="2">
                    <h3 class="mb-4">Contact Information</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="recipientEmail" placeholder="Email" required>
                                <label for="recipientEmail">Email Address</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="recipientPhone" placeholder="Phone" required>
                                <label for="recipientPhone">Phone Number</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="recipientAddress" placeholder="Address" required>
                                <label for="recipientAddress">Street Address</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="recipientCity" placeholder="City" required>
                                <label for="recipientCity">City</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="recipientState" placeholder="State" required>
                                <label for="recipientState">State</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="recipientZip" placeholder="Zip Code" required>
                                <label for="recipientZip">Zip Code</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 3: Medical Information -->
                <div class="form-step" data-step="3">
                    <h3 class="mb-4">Medical Information</h3>
                    <div class="alert alert-info mb-4">
                        <i class="fas fa-info-circle"></i> This information helps us to assess your need for transplantation.
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <select class="form-select" id="requiredOrgan" required>
                                    <option value="">Select Required Organ</option>
                                    <option value="kidney">Kidney</option>
                                    <option value="liver">Liver</option>
                                    <option value="heart">Heart</option>
                                    <option value="lungs">Lungs</option>
                                    <option value="other">Other</option>
                                </select>
                                <label for="requiredOrgan">Required Organ</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="recipientWeight" placeholder="Weight" required>
                                <label for="recipientWeight">Weight (kg)</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <h5 class="mb-3">Medical History</h5>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="recipientDiabetes">
                                <label class="form-check-label" for="recipientDiabetes">Diabetes</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="recipientHeartDisease">
                                <label class="form-check-label" for="recipientHeartDisease">Heart Disease</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="recipientHypertension">
                                <label class="form-check-label" for="recipientHypertension">Hypertension</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 4: Emergency Contact -->
                <div class="form-step" data-step="4">
                    <h3 class="mb-4">Emergency Contact</h3>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="recipientEmergencyName" placeholder="Name" required>
                                <label for="recipientEmergencyName">Contact Name</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="recipientEmergencyPhone" placeholder="Phone" required>
                                <label for="recipientEmergencyPhone">Phone Number</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Navigation Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" id="prevBtn">Previous</button>
                    <button type="button" class="btn btn-primary" id="nextBtn">Next</button>
                </div>

                <!-- Thank You Message -->
                <div class="thank-you-message" id="thankYouMessage">
                    <i class="fas fa-check-circle success-checkmark"></i>
                    <h4>Registration Successful!</h4>
                    <p>Thank you for registering with us. We will contact you soon.</p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('recipientRegistrationForm');
            const steps = document.querySelectorAll('.form-step');
            const stepIndicators = document.querySelectorAll('.step');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const thankYouMessage = document.getElementById('thankYouMessage');
            let currentStep = 1;

            const showStep = (step) => {
                steps.forEach((formStep, index) => {
                    formStep.classList.toggle('active', index + 1 === step);
                });
                stepIndicators.forEach((stepIndicator, index) => {
                    stepIndicator.classList.toggle('active', index + 1 === step);
                    stepIndicator.classList.toggle('completed', index + 1 < step);
                });
                prevBtn.style.display = step === 1 ? 'none' : 'inline-block';
                nextBtn.textContent = step === steps.length ? 'Submit' : 'Next';
            };

            nextBtn.addEventListener('click', () => {
                if (currentStep < steps.length) {
                    currentStep++;
                    showStep(currentStep);
                } else if (form.checkValidity()) {
                    form.style.display = 'none';
                    thankYouMessage.style.display = 'block';
                } else {
                    form.reportValidity();
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentStep > 1) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            showStep(currentStep);
        });
    </script>
</body>
</html>
