<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
    
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          defer
        ></script>
        <link rel="stylesheet" href="./Assets/css/style.css" />
        <!-- <link rel="stylesheet" href="./Assets/css/work-section.css" /> -->
        <title>Hero Home</title>
      </head>
<body>
    <div class="parent-hero padding-all-section">
        <div
          class="custom-hero-section d-sm-flex align-items-center justify-content-between"
          style="height: 100vh"
        >
          <div
            class="custom-hero-headline col-md-5 d-flex flex-column align-items-start justify-content-start"
          >
            <div class="custom-hero-content">
              <span class="custom-hero-subheadline "
                >Save Lives, Donate Organs</span
              >
              <h1 class="custom-hero-title">
                Become a <span class="highlight">Hero and Save a Life</span>
              </h1>
            </div>
  
            <a
              href="#"
              class="custom-hero-button w-50 mt-2 px-4 mx-4 text-center py-2 rounded-pill"
              >Donate Now</a
            >
          </div>
  
          <div class="custom-hero-image col-md-7 h-100 clipped">
            <!-- Video Play Button -->
            <a id="play-video" class="video-play-button" href="#">
              <span></span>
            </a>
  
            <!-- Video Overlay (Hidden by default) -->
            <div id="video-overlay" class="video-overlay">
              <a class="video-overlay-close">&times;</a>
            </div>
          </div>
        </div>
      </div>
      <script>
             document
        .getElementById("play-video")
        .addEventListener("click", function (e) {
          e.preventDefault();

          var videoOverlay = document.getElementById("video-overlay");
          videoOverlay.classList.add("open");

          // Add the iframe for the video
          var iframe = document.createElement("iframe");
          iframe.width = "560";
          iframe.height = "315";
          iframe.src = "https://www.youtube.com/embed/ngElkyQ6Rhs"; // Replace with your video URL
          iframe.frameBorder = "0";
          iframe.allowFullscreen = true;

          videoOverlay.appendChild(iframe);
        });

      // Function to close the video overlay
      function close_video() {
        var videoOverlay = document.getElementById("video-overlay");
        var iframe = videoOverlay.querySelector("iframe");

        if (iframe) {
          videoOverlay.removeChild(iframe); // Remove iframe
        }

        videoOverlay.classList.remove("open"); // Close overlay
      }

      // Close video on clicking the overlay or close button
      document
        .querySelector(".video-overlay")
        .addEventListener("click", function (e) {
          if (
            e.target === this ||
            e.target.classList.contains("video-overlay-close")
          ) {
            close_video();
          }
        });

      // Close video when pressing the Escape key
      document.addEventListener("keyup", function (e) {
        if (e.keyCode === 27) {
          // Check for Escape key
          close_video();
        }
      });
      </script>
</body>
</html>
