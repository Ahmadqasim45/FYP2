         // statistics counter
         document.addEventListener("DOMContentLoaded", function () {
        const counters = document.querySelectorAll(".count-number");

        // Function to animate the counter
        function counterUp(element) {
          const target = parseInt(element.getAttribute("data-target"), 10);
          let count = 0;
          const increment = Math.ceil(target / 100); // Increment step to smooth the counter effect

          const interval = setInterval(function () {
            count += increment;
            if (count >= target) {
              clearInterval(interval);
              count = target;
            }
            element.textContent = count;
          }, 10); // Update every 10 milliseconds
        }

        // IntersectionObserver to trigger the counter animation when element is in view
        const observer = new IntersectionObserver(
          (entries) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                counterUp(entry.target); // Start counting animation
                observer.unobserve(entry.target); // Stop observing after animation starts
              }
            });
          },
          { threshold: 0.5 }
        ); // Trigger when 50% of the element is in view

        // Observe each counter element
        counters.forEach((counter) => {
          observer.observe(counter);
        });
      });
     


     const btns = document.querySelectorAll(".btn");
      const slideRow = document.getElementById("slide-row");
      const main = document.querySelector("main");

      let currentIndex = 0;

      function updateSlide() {
        const mainWidth = main.offsetWidth;
        const translateValue = currentIndex * -mainWidth;
        slideRow.style.transform = `translateX(${translateValue}px)`;

        btns.forEach((btn, index) => {
          btn.classList.toggle("active", index === currentIndex);
        });
      }

      btns.forEach((btn, index) => {
        btn.addEventListener("click", () => {
          currentIndex = index;
          updateSlide();
        });
      });

      window.addEventListener("resize", () => {
        updateSlide();
      });
